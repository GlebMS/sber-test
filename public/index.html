<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сбер Аналитика</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a href="/">
        <img src="./icons/logo.svg" alt="sber_logo" class="header__img" />
      </a>
      <div class="header__info hide" id="header_info">
        <span class="header__service" id="user_service"></span>
        <button class="header__btn" id="header_btn">Выйти</button>
      </div>
    </header>

    <main class="main" id="main">
      <form class="main__form" id="login_form">
        <label class="main__form__title">Войти в панель</label>
        <input
          class="main__form__input"
          type="text"
          name="login"
          id="login"
          placeholder="Логин"
          required
        />
        <input
          class="main__form__input"
          type="password"
          name="password"
          id="password"
          placeholder="Пароль"
          required
        />

        <div class="main__form__error hide" id="form_error">
          <img src="icons/error.svg" alt="error_icon" />
          <span class="main__form__error__info">Логин или пароль неверны.</span>
        </div>

        <button
          class="main__form__button form_btn_disabled"
          id="login_btn"
          disabled
        >
          Войти
        </button>
      </form>

      <form class="main__form dropdown__form hide" id="service_form">
        <label class="main__form__title">Выберите сервис</label>
        <div class="main__form__service__container">
          <input
            class="main__form__input"
            list="service_list"
            name="services"
            id="services"
            placeholder="Выберите сервис"
            required
          />
        </div>

        <div class="main__form__dropdown">
          <div>census</div>
          <div>ga</div>
          <div>tourism</div>
        </div>

        <button
          class="main__form__button form_btn_disabled"
          id="service_btn"
          disabled
        >
          Подтвердить
        </button>
      </form>

      <section class="main__chart hide" id="chart">
        <h1 class="main__chart__title">
          Потребительская корзина туриста
          <span class="main__chart__title__hint">?</span>
        </h1>

        <div class="main__chart__container">
          <div class="main__chart__info">
            <canvas id="myChart"></canvas>
            <div class="main__chart__legend__total">
              <span>Траты</span>
              <br>
              883.9 млн ₽
            </div>
          </div>

          <div class="main__chart__legend">
            <h2 class="main__chart__legend__title">
              Структура потребительской корзины
            </h2>
            <ul id="chart_legend"></ul>
          </div>
        </div>
      </section>
    </main>

    <div class="main__loader hide" id="page_loader">
      <div class="loader dark_green"></div>
    </div>

    <div class="modal__wrapper hide">
      <div class="modal__logout">
        <div class="modal__logout__header">
          <div class="modal__logout__header__title">Внимание</div>
          <div class="modal__logout__header__close"></div>
        </div>

        <div class="modal__logout__body">
          Вы выходите из авторизованного профиля, вы будете перенаправлены на
          страницу авторизации.
        </div>

        <div class="modal__logout__footer">
          <button class="modal__logout__footer__btn" id="modal_cancel">
            Отмена
          </button>
          <button class="modal__logout__footer__btn" id="modal_logout">
            Выйти
          </button>
        </div>
      </div>
    </div>

    <script src="./scripts/main.js"></script>

    <script src="./scripts/chart.js"></script>
  </body>
</html>
